<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Story Books</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;

            /* FIX: cover full height + no white section */
            min-height: 100vh;
            background: linear-gradient(180deg, #f7eee5, #f3e2d8, #f9e8d3 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;

            color: #3a302a;
            padding-bottom: 60px;
        }

        .hero {
            background: linear-gradient(
                135deg,
                #d46a34,
                #c8553e,
                #a1425a,
                #6c4a8a,
                #3e5e9e
            );
            background-size: 300% 300%;
            animation: heroShift 12s ease infinite;
            padding: 70px 20px;
            text-align: center;
            color: #fff9f0;
            border-bottom: 6px solid #8c3d2d;
        }

        @keyframes heroShift {
            0% { background-position: 0% 40%; }
            50% { background-position: 100% 60%; }
            100% { background-position: 0% 40%; }
        }

        .hero h1 {
            margin: 0;
            font-size: 45px;
            font-weight: 800;
        }

        .books-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .book {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background: linear-gradient(145deg, #fff8f0, #fbe8d8, #f8dcc7);
            border: 2px solid #d2a37c;
            border-radius: 20px;
            padding: 26px;
            box-shadow: 0 12px 24px rgba(120,80,50,0.25);
        }

        .book img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #d8a07c;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        .info {
            flex: 1;
            min-width: 260px;
        }

        .info h2 {
            margin: 0 0 15px;
            font-size: 27px;
            color: #8c3d2d;
        }

        .info p {
            font-size: 15px;
            line-height: 1.55;
            margin-bottom: 18px;
        }

        .btn {
            display: inline-block;
            background: #d46a34;
            color: #fff9f0;
            padding: 12px 22px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            background: #b25021;
        }
    </style>
</head>

<body>

<div class="hero">
    <h1>K-Story Book Series</h1>
</div>

<div class="books-container">

    <!-- BOOK 1 -->
    <div class="book">
        <img src="/lib/k-story-1-cover.jpg" alt="K-Story Book 1 Cover">
        <div class="info">
            <h2>Book 1: Ancient Kingdoms</h2>
            <p>
                The first book in the K-Story series introduces young readers to Korea’s earliest
                kingdoms, heroes, and legends — told in a warm, story-driven way while staying faithful
                to historical sources like <em>Samguk Sagi</em> and <em>Samguk Yusa</em>.
            </p>

            <a class="btn" href="/first-kingdoms">BOOK MATERIALS</a>
        </div>
    </div>

</div>

</body>
</html>
