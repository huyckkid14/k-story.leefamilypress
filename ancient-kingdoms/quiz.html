<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-Story Quiz</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
/* ——————— YOUR ORIGINAL STYLE (unchanged) ——————— */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #f7eee5, #f3e2d8, #f9e8d3);
    color: #3a302a;
    padding-bottom: 60px;
    min-height: 100vh;
}

.hero {
    text-align: center;
    padding: 70px 20px;
    background: linear-gradient(135deg, #d46a34, #c8553e, #a1425a);
    color: #fff9f1;
    border-bottom: 8px solid #8c3d2d;
}

.hero h1 {
    margin: 0;
    font-size: 45px;
    font-weight: 800;
}
.hero p {
    margin-top: 12px;
    font-size: 18px;
    opacity: 0.95;
}

#quiz-box {
    max-width: 900px;
    margin: 45px auto;
    padding: 35px;
    background: #fff7ef;
    border-radius: 22px;
    border: 2px solid #e3bfa3;
    box-shadow: 0 14px 35px rgba(180,120,80,0.28);
    transition: 0.25s ease;
}

#q-number {
    font-size: 28px;
    font-weight: 800;
    text-align: center;
    color: #a24a34;
    margin-bottom: 10px;
}

#question {
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    margin: 20px 0 30px;
}

#options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
    margin: 10px 0 20px;
}

.option {
    background: #fbe9da;
    padding: 12px 20px;
    border-radius: 12px;
    border: 2px solid #e6c6a7;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-size: 18px;
    transition: 0.2s;
}
.option:hover {
    background: #f6dfcc;
    transform: translateY(-2px);
}
.option input {
    transform: scale(1.3);
    margin-right: 10px;
}

/* Buttons */
button {
    background: #d46a34;
    color: #fff9f1;
    padding: 14px 30px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    display: block;
    margin: 30px auto 0;
    font-size: 18px;
    transition: 0.2s;
}
button:hover {
    background: #b44f23;
    transform: translateY(-2px);
}

/* Toast */
#toast {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 18px 25px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    opacity: 0;
    pointer-events: none;
    transform: translateY(30px);
    transition: 0.3s ease;
    max-width: 300px;
    z-index: 9999;
    white-space: pre-line;
}
#toast.show { opacity: 1; transform: translateY(0); }
#toast.success { background: #2ecc71; }
#toast.error { background: #e74c3c; }

/* Name screen + certificate SAME AS YOUR ORIGINAL VERSION */
#name-screen {
    display: none;
    max-width: 500px;
    margin: 90px auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 14px;
    border: 2px solid #d3c2a8;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    text-align: center;
}

#name-screen input {
    width: 80%;
    padding: 14px;
    border-radius: 10px;
    font-size: 18px;
    border: 2px solid #c3b199;
}

/* Certificate */
#certificate {
    display: none;
    margin-top: 30px;
    text-align: center;
}
.cert-box {
    position: relative;
    background: #fffef8;
    padding: 90px 70px 70px;
    max-width: 900px;
    margin: auto;
    border-radius: 20px;
    border: 12px solid #b08a52;
    background-image: 
        radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(135deg, #fffef8, #faf5e8);
    background-size: 14px 14px, 100%;
    box-shadow: 0 10px 50px rgba(0,0,0,0.20);
}
.gold-watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 420px;
    height: 420px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff8c9, #f7d774 35%, #e6b84c 60%, #b8912d 100%);
    opacity: 0.12;
}

.cert-name { font-size: 36px; font-weight: 700; }
.cert-score { font-size: 26px; margin-top: 12px; }

/* ————— CHAPTER SELECTOR ————— */
#chapter-select-box {
    max-width: 600px;
    margin: 40px auto 0;
    text-align: center;
}
select {
    font-size: 20px;
    padding: 12px 20px;
    border-radius: 12px;
    border: 2px solid #b08a52;
    background: #fff7ef;
}
</style>
</head>

<body>

<div class="hero">
    <h1>K-Story Quiz</h1>
    <p>Select a chapter and begin!</p>
</div>

<!-- CHAPTER SELECT -->
<div id="chapter-select-box">
    <select id="chapterSelect" onchange="loadChapter()">
        <option value="1">Chapter 1</option>
        <option value="2">Chapter 2</option>
        <option value="3">Chapter 3</option>
        <option value="4">Chapter 4</option>
        <option value="5">Chapter 5</option>
        <option value="6">Chapter 6</option>
        <option value="7">Chapter 7</option>
        <option value="8">Chapter 8</option>
        <option value="9">Chapter 9</option>
        <option value="10">Chapter 10</option>
        <option value="11">Chapter 11</option>
        <option value="12">Chapter 12</option>
        <option value="13">Chapter 13</option>
        <option value="14">Chapter 14</option>
    </select>
</div>

<!-- QUIZ -->
<div id="quiz-box">
    <h2 id="q-number">Question 1</h2>
    <div id="question"></div>
    <div id="options"></div>
    <button onclick="submitAnswer()">Next</button>
</div>

<div id="toast"></div>

<!-- NAME ENTRY -->
<div id="name-screen">
    <h2>Enter Your Name</h2>
    <input type="text" id="studentName" placeholder="Your name...">
    <button onclick="generateCertificate()">Generate Certificate</button>
</div>

<!-- CERTIFICATE -->
<div id="certificate">
    <div class="cert-box">
        <div class="gold-watermark"></div>

        <h1>Certificate of Achievement</h1>
        <p>This certifies that</p>

        <div id="cert-name" class="cert-name"></div>

        <p id="cert-chapter"></p>
        <p id="cert-score" class="cert-score"></p>
        <p id="cert-date" class="cert-score"></p>
        <p id="cert-id" class="cert-score" style="font-size:14px; font-family:monospace;"></p>
    </div>
</div>

<center><div id="shotMsg" style="font-size:20px; margin-top:15px;"></div></center>
