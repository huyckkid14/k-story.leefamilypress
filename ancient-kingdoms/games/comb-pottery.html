<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Story | Comb-Pattern Pottery</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(180deg, #f7eee5, #f3e2d8, #f9e8d3);
            color: #3a302a;
            text-align: center;
        }

        main {
            flex: 1;
            padding-bottom: 40px;
        }

        /* HERO */
        .hero {
            background: linear-gradient(
                135deg,
                #d46a34,
                #c8553e,
                #a1425a,
                #6c4a8a,
                #3e5e9e
            );
            background-size: 300% 300%;
            animation: heroShift 12s ease infinite;
            padding: 70px 20px;
            color: #fff9f0;
            border-bottom: 8px solid #8c3d2d;
        }

        @keyframes heroShift {
            0% { background-position: 0% 20%; }
            50% { background-position: 100% 80%; }
            100% { background-position: 0% 20%; }
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.95;
        }

        .toolbar {
            margin: 30px auto 20px;
            padding: 15px;
            background: #fff4e8;
            border: 2px solid #d8a07c;
            border-radius: 12px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 6px 22px rgba(120,80,50,0.25);
        }

        .toolbar button {
            background: #d46a34;
            color: #fff9f0;
            border: none;
            padding: 10px 20px;
            margin: 7px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .toolbar button:hover {
            background: #b25021;
        }

        #canvasWrapper {
            width: 420px;
            height: 420px;
            margin: 20px auto;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #drawCanvas {
            width: 420px;
            height: 420px;
            background: #f5e0c8;
            border: 2px solid #d8a07c;
            box-shadow: 0 10px 20px rgba(120,80,50,0.20);
            
            display: block;
            margin: 0 auto;            /* centers the canvas element */
            transform: translateX(50px);

            clip-path: path("M150 20 Q210 20 270 20 Q310 80 300 150 Q290 220 210 360 Q150 420 90 360 Q10 220 0 150 Q-10 80 30 20 Z");
            touch-action: none; /* IMPORTANT for touchscreen drawing */
        }

        footer {
            background: linear-gradient(90deg, #8a3f27, #7b5136, #6a4b47);
            color: #ffe9d5;
            padding: 25px;
            font-size: 14px;
            border-top: 6px solid #c17b53;
        }
        
        #potMask {
            width: 420px;
            height: 420px;
            clip-path: path("M150 20 ...");
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

<main>

    <div class="hero">
        <h1>Comb-Pattern Pottery Maker</h1>
        <p>Draw your own zigzags, dots, and ancient comb patterns—just like real Korean pottery!</p>
    </div>

    <div class="toolbar">
        <button onclick="setTool('brush')">Brush</button>
        <button onclick="setTool('zigzag')">Zigzag Tool</button>
        <button onclick="setTool('dot')">Dot Tool</button>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="saveImage()">Save PNG</button>
        <br><br>
        <label>Color: </label>
        <input type="color" id="colorPicker" value="#5a3d2e">
        <label style="margin-left:15px;">Size:</label>
        <input type="range" id="sizePicker" min="2" max="40" value="8">
    </div>

    <div id="canvasWrapper">
        <div id="potMask">
          <canvas id="drawCanvas" width="420" height="420"></canvas>
        </div>
        
    </div>

</main>

<footer>
    © 2025 K-Story — Comb-pattern pottery inspired by Amsa-dong culture.
</footer>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let tool = "brush";
let lastX = 0;
let lastY = 0;

function setTool(t) { tool = t; }

/* GET POINTER POSITION */
function getXY(e) {
    const rect = canvas.getBoundingClientRect();
    return [
        e.clientX - rect.left,
        e.clientY - rect.top
    ];
}

/* START DRAW */
function startDraw(e) {
    e.preventDefault();
    drawing = true;
    [lastX, lastY] = getXY(e);
}

/* STOP DRAW */
function stopDraw() {
    drawing = false;
}

/* DRAWING */
function draw(e) {
    if (!drawing) return;

    e.preventDefault();

    const [x, y] = getXY(e);
    const color = document.getElementById("colorPicker").value;
    const size = document.getElementById("sizePicker").value;

    ctx.strokeStyle = color;
    ctx.fillStyle = color;
    ctx.lineWidth = size;
    ctx.lineCap = "round";

    if (tool === "brush") {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
    }

    if (tool === "dot") {
        ctx.beginPath();
        ctx.arc(x, y, size / 2, 0, Math.PI * 2);
        ctx.fill();
    }

    if (tool === "zigzag") {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.lineTo(x + size, y - size);
        ctx.stroke();
    }

    lastX = x;
    lastY = y;
}

/* CLEAR */
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* SAVE PNG — unchanged from your version */
function saveImage() {
    const exportCanvas = document.createElement("canvas");
    exportCanvas.width = canvas.width;
    exportCanvas.height = canvas.height;

    const ex = exportCanvas.getContext("2d");

    drawPotShape(ex);
    ex.drawImage(canvas, 0, 0);

    const link = document.createElement("a");
    link.download = "comb-pottery.png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
}

/* POT SHAPE OUTLINE */
function drawPotShape(c) {
    c.fillStyle = "#f5e0c8";
    c.strokeStyle = "#d8a07c";
    c.lineWidth = 6;

    c.beginPath();
    c.moveTo(205, 20);
    c.quadraticCurveTo(265, 20, 325, 20);
    c.quadraticCurveTo(365, 80, 355, 150);
    c.quadraticCurveTo(345, 220, 265, 360);
    c.quadraticCurveTo(205, 420, 145, 360);
    c.quadraticCurveTo(65, 220, 55, 150);
    c.quadraticCurveTo(45, 80, 85, 20);
    c.closePath();

    c.fill();
    c.stroke();
}

/* ⭐ POINTER EVENTS (WORKS ON TOUCH, TRACKPAD, MOUSE) ⭐ */
canvas.addEventListener("pointerdown", startDraw);
canvas.addEventListener("pointerup", stopDraw);
canvas.addEventListener("pointerleave", stopDraw);
canvas.addEventListener("pointercancel", stopDraw);
canvas.addEventListener("pointermove", draw);
</script>

</body>
</html>
